<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="./favicon/favicon-16x16.png">

  <script defer src="./script/script.js"></script>
  <title>Pokédex</title>
</head>
<body>
  <main>
    <img class="pokemon__image" src="" alt="imagem pokemon">

    <h1 class="pokemon__data">
      <span class="pokemon__id"></span> - 
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input class="input__search" type="search" placeholder="Nome ou Número" required>
    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt; Anterior</button>
      <button class="button btn-next">Próximo &gt;</button>
    </div>

    <img class="pokedex" src="./img/pokedex.png" alt="Pokédex">
  </main>
</body>
</html>
